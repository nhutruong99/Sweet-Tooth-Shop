
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title> MENU | SWEET TOOTH HEAVEN</title>
    <!--connect css sheet-->
    <link href="style.css" rel="stylesheet" type="text/css">
    </head>

<body>

<!--navigation bar from w3-->
<ul>
  <li><a href="home.html">Home</a></li>
  <li><a href="menu.html">Menu</a></li>
  <li><a href="team.html">Meet the Team</a></li>
  <li><a href="contact.html">Contact</a></li>
</ul>



<!--banner-->
<div class="container"></div>
<img src="menubanner.png" alt="menubanner">


<div class="parallax">
  <br>
  <div class="w3-content w3-display-container">
    <img class="mySlides1" src="menu1.png" alt="menu1" style="width:55%">
    <img class="mySlides1" src="menu2.png" alt="menu2" style="width:55%">
    <img class="mySlides1" src="menu3.png" alt="menu3" style="width:55%">
    <img class="mySlides1" src="menu4.png" alt="menu4" style="width:55%">
 

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
</div>


<!-- parallax footer -->
<footer>
  <div class="parallax200px">
  <!--w3 3 column footer-->
  <div class="row">
  <div class="column" style="background-color:transparent; text-align: center;">
    <h3>Hours: </h3>
    <p>Sun: Closed</p>
    <p>Mon - Fri: 10AM - 7PM</p>
    <p>Sat: 10AM - 8PM</p>
  </div>
  <div class="column" style="background-color:transparent; text-align: center;">
    <h3>Contact Infomation:</h3>
    <p>Address: Tacoma, WA</p>
    <p>Email: DessertShop@shop.com</p>
    <p>Phone: (333)333-3333</p>
  </div>
</div>
</div>
</footer>



<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides1");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
